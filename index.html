<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: #333;
            transition: background-image 0.5s ease-in-out;
        }
        h1 {
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Web App</h1>
        <input type="file" id="fileInput" accept=".pdf,.txt">
        <textarea id="textDisplay" rows="10" placeholder="Your text will appear here..."></textarea>
        <div class="button-container">
            <button id="speakButton">Speak</button>
            <button id="stopButton">Stop</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="app.js"></script>
    <script>
        // Array of background image URLs
        const backgrounds = [
            'url("https://source.unsplash.com/random/1600x900?landscape")',
            'url("https://source.unsplash.com/random/1600x900?nature")',
            'url("https://source.unsplash.com/random/1600x900?city")',
            'url("https://source.unsplash.com/random/1600x900?sky")',
            'url("https://source.unsplash.com/random/1600x900?forest")'
        ];

        // Function to set a random background image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = backgrounds[randomIndex];
        }

        // Set a random background image on page load
        window.onload = setRandomBackground;
    </script>
</body>
</html>
